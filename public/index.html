<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href = "./../resources/materialize/css/materialize.min.css">
    <title>OS Poll</title>
</head>
<body>
    <div class="container">
        <div class = "row">
            <div class = "col s12 m6 l6">
                <h3>OS Vote</h3>
                <p>Vote for your favourite OS to develop on</p>
                <form id="vote-form">
                    <p>
                        <input type="radio" name="os" id="windows" value = "Windows">
                        <label for = "windows">Windows</label>
                    </p>

                    <p>
                        <input type="radio" name="os" id="macOS" value="MacOS">
                        <label for = "macOS">MacOS</label>
                    </p>

                    <p>
                        <input type="radio" name="os" id="linux" value = "Linux">
                        <label for = "linux">Linux Distro</label>
                    </p>

                    <p>
                        <input type="radio" name="os" id="Others" value = "Others">
                        <label for = "Others">Others</label>
                    </p>

                    <input type="submit" value="Vote" class = "btn pulse">
                </form>
            </div>

            <div class = "col s12 s6 l6">
                <div id = "chartContainer" style = "height: 500px; width: 100%"></div>
            </div>
        </div>
    </div>
    
    
    <script src = "./../resources/jquery/jquery-3.2.1.js"></script>
    <script src = "./../resources/materialize/js/materialize.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.js"></script>
    <script src = "main.js"></script>
</body>
</html>
